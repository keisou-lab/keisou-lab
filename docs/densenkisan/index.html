  <header class="hero" style="background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1600&q=80');">
    <div class="hero-content">
      <h1>電線の必要断面積計算ツール（VVF・CVV対応）</h1>
      <p>VVF・CVV・EM・AZシリーズなど各種ケーブルに対応。<br>電圧・電流・距離から必要な断面積を自動計算。</p>
    </div>
  </header>

  <main class="container">
    <div id="calc-section">
      <label>ケーブル種類
        <select id="cableType"></select>
      </label>

      <label>電圧 (V)
        <input id="voltage" type="number" inputmode="decimal" placeholder="例: 100">
      </label>

      <label>電流 (A)
        <input id="current" type="number" inputmode="decimal" placeholder="例: 15">
      </label>

      <label>距離 (m)
        <input id="distance" type="number" inputmode="decimal" placeholder="例: 20">
      </label>

      <label>許容電圧降下率 (%)
        <input id="dropRate" type="number" inputmode="decimal" value="10">
      </label>

      <button id="calcBtn" class="btn-primary">必要断面積を計算</button>
      <div id="result" class="result-card"></div>

      <p class="note">
        ※ この計算は簡易計算式を採用し、リアクタンスは考慮していません。<br>
        ※ 三相回路の場合は線間電圧・電流を入力してください。
      </p>
    </div>
  </main>
